<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refeição do Aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="image/logo_tcc.jpeg" alt="Logo Menu Inteligente" class="logo">
    <h2>Refeição do Aluno</h2>

    <label for="refeicao">Refeição:</label>
    <select id="refeicao">
      <option>Café da Manhã</option>
      <option>Almoço</option>
      <option>Lanche</option>
    </select>

    <div class="refeicao-opcoes">
      <div>
        🥪 <br>
        <label><input type="radio" name="lanche" checked> UM</label><br>
        <label><input type="radio" name="lanche"> Dois</label><br>
        <label><input type="radio" name="lanche"> Não</label>
      </div>
      <div>
        🧃 <br>
        <label><input type="radio" name="suco"> SIM</label><br>
        <label><input type="radio" name="suco" checked> NÃO</label>
      </div>
      <div>
        🍎 <br>
        <label><input type="radio" name="fruta"> SIM</label><br>
        <label><input type="radio" name="fruta" checked> NÃO</label>
      </div>
    </div>

    <button id="btnEnviar" type="submit">Enviar</button>
    <p id="mensagemEnvio" style="margin-top: 10px; color: green;"></p>

    <footer>
      <nav>
        <span>☰</span>
        <span>👤</span>
        <span>💬</span>
      </nav>
    </footer>
  </div>

  <script>
    document.getElementById("btnEnviar").addEventListener("click", function(event) {
      event.preventDefault();
      document.getElementById("mensagemEnvio").innerText = "Refeição enviada com sucesso!";
    });
  </script>
</body>
</html>
